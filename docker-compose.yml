version: '3.8'

services:
  # Zookeeper para coordinar el cluster de Kafka
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    restart: unless-stopped
    container_name: zookeeper
    networks:
      - backend
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    healthcheck:
      test: ["CMD", "echo", "ruok", "|", "nc", "localhost", "2181"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Kafka Broker
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    restart: unless-stopped
    container_name: kafka
    depends_on:
      zookeeper:
        condition: service_healthy
    networks:
      - backend
    ports:
      - "9092:9092"
      - "29092:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://kafka:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'false'
      KAFKA_LOG_RETENTION_HOURS: 168
      KAFKA_LOG_CLEANUP_POLICY: delete
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 10s
      retries: 5

  # Servicio para inicializar topics en Kafka
  kafka-init:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka-init
    depends_on:
      kafka:
        condition: service_healthy
    networks:
      - backend
    entrypoint: >
      sh -c "
      echo 'Esperando a que Kafka est√© listo...'
      sleep 10
      echo 'Creando topics...'
      kafka-topics --create --bootstrap-server kafka:9092 --topic espacios-events --partitions 1 --replication-factor 1 --if-not-exists &&
      kafka-topics --create --bootstrap-server kafka:9092 --topic reservaciones-events --partitions 1 --replication-factor 1 --if-not-exists &&
      echo 'Topics creados exitosamente'
      "

  dba:
    image: postgres:15
    restart: unless-stopped
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - dba_data:/var/lib/postgresql/data
    networks:
      - backend
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  dbb:
    image: postgres:15
    restart: unless-stopped
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DBB}
    ports:
      - "5433:5432"
    volumes:
      - dbb_data:/var/lib/postgresql/data
    networks:
      - backend
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  service-a1:
    image: arielben75/espacios-comunitarios:latest
    restart: unless-stopped
    env_file:
      - .env
    depends_on:
      dba:
        condition: service_healthy
      kafka-init:
        condition: service_completed_successfully
    container_name: espacios-comunitarios-app
    ports:
      - "3000:3000"
    networks:
      - backend
    environment:
       DATABASE_URL: ${DATABASE_URL}
       ENV_FILE_MAX_SIZE: ${ENV_FILE_MAX_SIZE}
       ENV_CORS: ${ENV_CORS}
       DEBUG_SERVER: ${DEBUG_SERVER}
       ENV_SWAGGER_SHOW: ${ENV_SWAGGER_SHOW}
       ENV_APP_NAME: ${ENV_APP_NAME}
       JWT_SECRET: ${JWT_SECRET}
       KAFKA_BROKERS: kafka:29092
       KAFKA_CLIENT_ID: espacios-producer
    command: ["sh", "-c", "npx prisma migrate deploy && npm run start:prod"]
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3000/api || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  service-a2:
    image: arielben75/espacios-comunitarios:latest
    restart: unless-stopped
    env_file:
      - .env
    depends_on:
      dba:
        condition: service_healthy
      kafka-init:
        condition: service_completed_successfully
    container_name: espacios-comunitarios-app2
    ports:
      - "3001:3000"
    networks:
      - backend
    environment:
       DATABASE_URL: ${DATABASE_URL}
       ENV_FILE_MAX_SIZE: ${ENV_FILE_MAX_SIZE}
       ENV_CORS: ${ENV_CORS}
       DEBUG_SERVER: ${DEBUG_SERVER}
       ENV_SWAGGER_SHOW: ${ENV_SWAGGER_SHOW}
       ENV_APP_NAME: ${ENV_APP_NAME}
       JWT_SECRET: ${JWT_SECRET}
       KAFKA_BROKERS: kafka:29092
       KAFKA_CLIENT_ID: espacios-producer-2
    command: ["sh", "-c", "npm run start:prod"]
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  proxy:
    image: nginx:latest
    restart: unless-stopped
    container_name: nginx-proxy
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      service-a1:
        condition: service_healthy
      service-a2:
        condition: service_healthy
    networks:
      - backend

  service-b:
    image: arielben75/reserva-comunitarios:latest
    restart: unless-stopped
    env_file:
      - .env
    depends_on:
      dbb:
        condition: service_healthy
      kafka-init:
        condition: service_completed_successfully
    container_name: reserva-comunitarios-app
    ports:
      - "3002:3000"
    networks:
      - backend
    environment:
       DATABASE_URL: ${DATABASE_URL_B}
       ENV_FILE_MAX_SIZE: ${ENV_FILE_MAX_SIZE}
       ENV_CORS: ${ENV_CORS}
       DEBUG_SERVER: ${DEBUG_SERVER}
       ENV_SWAGGER_SHOW: ${ENV_SWAGGER_SHOW}
       ENV_APP_NAME: ${ENV_APP_NAME}
       JWT_SECRET: ${JWT_SECRET}
       KAFKA_BROKERS: kafka:29092
       KAFKA_CLIENT_ID: reservaciones-consumer
    command: ["sh", "-c", "npx prisma migrate deploy && npm run start:prod"]
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  frontend:
    image: arielben75/frontend-reservas:latest
    restart: unless-stopped
    ports:
      - "8081:80"
    depends_on:
      service-a2:
        condition: service_healthy
    networks:
      - frontend
      - backend
    volumes:
      - shared_data:/shared:ro

networks:
  backend:
    driver: bridge
  frontend:
    driver: bridge

volumes:
  dba_data:
  dbb_data:
  shared_data: