version: '3.8'

services:
  dba:
    image: postgres:15
    restart: unless-stopped
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - dba_data:/var/lib/postgresql/data
    networks:
      - backend
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  dbb:
    image: postgres:15
    restart: unless-stopped
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DBB}
    ports:
      - "5433:5432"
    volumes:
      - dbb_data:/var/lib/postgresql/data
    networks:
      - backend
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  service-a1:
    image: arielben75/espacios-comunitarios:latest
    restart: unless-stopped
    env_file:
      - .env
    depends_on:
      dba:
        condition: service_healthy
    container_name: espacios-comunitarios-app
    ports:
      - "3000:3000"
    networks:
      - backend
    environment:
       DATABASE_URL: ${DATABASE_URL}
       ENV_FILE_MAX_SIZE: ${ENV_FILE_MAX_SIZE}
       ENV_CORS: ${ENV_CORS}
       DEBUG_SERVER: ${DEBUG_SERVER}
       ENV_SWAGGER_SHOW: ${ENV_SWAGGER_SHOW}
       ENV_APP_NAME: ${ENV_APP_NAME}
       JWT_SECRET: ${JWT_SECRET}
    command: ["sh", "-c", "npx prisma migrate deploy && npm run start:prod"]
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3000/api || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  service-a2:
    image: arielben75/espacios-comunitarios:latest
    restart: unless-stopped
    env_file:
      - .env
    depends_on:
      dba:
        condition: service_healthy
    container_name: espacios-comunitarios-app2
    ports:
      - "3001:3000"
    networks:
      - backend
    environment:
       DATABASE_URL: ${DATABASE_URL}
       ENV_FILE_MAX_SIZE: ${ENV_FILE_MAX_SIZE}
       ENV_CORS: ${ENV_CORS}
       DEBUG_SERVER: ${DEBUG_SERVER}
       ENV_SWAGGER_SHOW: ${ENV_SWAGGER_SHOW}
       ENV_APP_NAME: ${ENV_APP_NAME}
       JWT_SECRET: ${JWT_SECRET}
    command: ["sh", "-c", "npm run start:prod"]
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  proxy:
    image: nginx:latest
    restart: unless-stopped
    container_name: nginx-proxy
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      service-a1:
        condition: service_healthy
      service-a2:
        condition: service_healthy
    networks:
      - backend

  service-b:
    image: arielben75/reserva-comunitarios:latest
    restart: unless-stopped
    env_file:
      - .env
    depends_on:
      dbb:
        condition: service_healthy
      proxy:
        condition: service_started
    container_name: reserva-comunitarios-app
    ports:
      - "3002:3000"
    networks:
      - backend
    environment:
       DATABASE_URL: ${DATABASE_URL_B}
       ENV_FILE_MAX_SIZE: ${ENV_FILE_MAX_SIZE}
       ENV_CORS: ${ENV_CORS}
       DEBUG_SERVER: ${DEBUG_SERVER}
       ENV_SWAGGER_SHOW: ${ENV_SWAGGER_SHOW}
       ENV_APP_NAME: ${ENV_APP_NAME}
       JWT_SECRET: ${JWT_SECRET}
    command: ["sh", "-c", "npx prisma migrate deploy && npm run start:prod"]
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  frontend:
    image: arielben75/frontend-reservas:latest
    restart: unless-stopped
    ports:
      - "8081:80"
    depends_on:
      service-a2:
        condition: service_healthy
    networks:
      - frontend
      - backend
    volumes:
      - shared_data:/shared:ro

networks:
  backend:
    driver: bridge
  frontend:
    driver: bridge

volumes:
  dba_data:
  dbb_data:
  shared_data: