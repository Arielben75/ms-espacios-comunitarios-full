version: '3.8'

services:
  # Zookeeper para coordinar el cluster de Kafka
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    restart: unless-stopped
    container_name: zookeeper
    networks:
      - backend
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    healthcheck:
      test: ["CMD", "echo", "ruok", "|", "nc", "localhost", "2181"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Kafka Broker
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    restart: unless-stopped
    container_name: kafka
    depends_on:
      zookeeper:
        condition: service_healthy
    networks:
      - backend
    ports:
      - "9092:9092"
      - "29092:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://kafka:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'false'
      KAFKA_LOG_RETENTION_HOURS: 168
      KAFKA_LOG_CLEANUP_POLICY: delete
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 10s
      retries: 5

  # Servicio para inicializar topics en Kafka
  kafka-init:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka-init
    depends_on:
      kafka:
        condition: service_healthy
    networks:
      - backend
    command: bash -c 'sleep 20 && kafka-topics --create --bootstrap-server kafka:29092 --topic espacios-events --partitions 1 --replication-factor 1 --if-not-exists && kafka-topics --create --bootstrap-server kafka:29092 --topic reservaciones-events --partitions 1 --replication-factor 1 --if-not-exists && kafka-topics --list --bootstrap-server kafka:29092 && sleep 5'

  # PostgreSQL para Keycloak
  keycloak-db:
    image: postgres:15
    restart: unless-stopped
    container_name: keycloak-db
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${KEYCLOAK_DB_USER}
      POSTGRES_PASSWORD: ${KEYCLOAK_DB_PASSWORD}
      POSTGRES_DB: ${KEYCLOAK_DB_NAME}
    ports:
      - "5434:5432"
    volumes:
      - keycloak_db_data:/var/lib/postgresql/data
    networks:
      - backend
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${KEYCLOAK_DB_USER} -d ${KEYCLOAK_DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Keycloak - OAuth2/OIDC Server
  keycloak:
    image: keycloak/keycloak:23.0.7
    restart: unless-stopped
    container_name: keycloak
    depends_on:
      keycloak-db:
        condition: service_healthy
    networks:
      - backend
    ports:
      - "8180:8080"
    environment:
      KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN_USER}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD}
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://keycloak-db:5432/${KEYCLOAK_DB_NAME}
      KC_DB_USERNAME: ${KEYCLOAK_DB_USER}
      KC_DB_PASSWORD: ${KEYCLOAK_DB_PASSWORD}
      KC_PROXY: edge
      KC_PROXY_ADDRESS_FORWARDING: 'true'
      KC_HTTP_ENABLED: 'true'
      KC_HTTP_RELATIVE_PATH: /
      KC_METRICS_ENABLED: 'true'
      KC_HOSTNAME: localhost
      KC_HOSTNAME_PORT: 8180
      KC_HOSTNAME_STRICT: 'false'
      KC_HOSTNAME_STRICT_HTTPS: 'false'
    command:
      - "start"
      - "--import-realm"
    volumes:
      - ./keycloak/realm-export.json:/opt/keycloak/data/import/realm-export.json:ro
    healthcheck:
      test: ["CMD-SHELL", "exec 3<>/dev/tcp/localhost/8080 && echo 'OK'"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 30s

  dba:
    image: postgres:15
    restart: unless-stopped
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - dba_data:/var/lib/postgresql/data
    networks:
      - backend
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  dbb:
    image: postgres:15
    restart: unless-stopped
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DBB}
    ports:
      - "5433:5432"
    volumes:
      - dbb_data:/var/lib/postgresql/data
    networks:
      - backend
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  service-a1:
    #image: arielben75/espacios-comunitarios:latest
    build:
      context: ./espacios-comunitarios
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file:
      - .env
    depends_on:
      dba:
        condition: service_healthy
      kafka-init:
        condition: service_completed_successfully
      keycloak:
        condition: service_healthy
    container_name: espacios-comunitarios-app
    ports:
      - "3000:3000"
    networks:
      - backend
    environment:
       DATABASE_URL: ${DATABASE_URL}
       ENV_FILE_MAX_SIZE: ${ENV_FILE_MAX_SIZE}
       ENV_CORS: ${ENV_CORS}
       DEBUG_SERVER: ${DEBUG_SERVER}
       ENV_SWAGGER_SHOW: ${ENV_SWAGGER_SHOW}
       ENV_APP_NAME: ${ENV_APP_NAME}
       JWT_SECRET: ${JWT_SECRET}
       KAFKA_BROKERS: kafka:29092
       KAFKA_CLIENT_ID: espacios-producer
       KEYCLOAK_URL: ${KEYCLOAK_URL}
       KEYCLOAK_REALM: ${KEYCLOAK_REALM}
       KEYCLOAK_CLIENT_ID: ${KEYCLOAK_CLIENT_ID}
       KEYCLOAK_CLIENT_SECRET: ${KEYCLOAK_CLIENT_SECRET}
       SERVICE_B_URL: ${SERVICE_B_URL}
    command: ["sh", "-c", "sleep 30 && npx prisma migrate deploy && npm run start:prod"]
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3000/api || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  service-a2:
    #image: arielben75/espacios-comunitarios:latest
    build:
      context: ./espacios-comunitarios
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file:
      - .env
    depends_on:
      dba:
        condition: service_healthy
      kafka-init:
        condition: service_completed_successfully
      keycloak:
        condition: service_healthy
    container_name: espacios-comunitarios-app2
    ports:
      - "3001:3000"
    networks:
      - backend
    environment:
       DATABASE_URL: ${DATABASE_URL}
       ENV_FILE_MAX_SIZE: ${ENV_FILE_MAX_SIZE}
       ENV_CORS: ${ENV_CORS}
       DEBUG_SERVER: ${DEBUG_SERVER}
       ENV_SWAGGER_SHOW: ${ENV_SWAGGER_SHOW}
       ENV_APP_NAME: ${ENV_APP_NAME}
       JWT_SECRET: ${JWT_SECRET}
       KAFKA_BROKERS: kafka:29092
       KAFKA_CLIENT_ID: espacios-producer-2
       KEYCLOAK_URL: ${KEYCLOAK_URL}
       KEYCLOAK_REALM: ${KEYCLOAK_REALM}
       KEYCLOAK_CLIENT_ID: ${KEYCLOAK_CLIENT_ID}
       KEYCLOAK_CLIENT_SECRET: ${KEYCLOAK_CLIENT_SECRET}
       SERVICE_B_URL: ${SERVICE_B_URL}
    command: ["sh", "-c", "sleep 35 && npm run start:prod"]
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  proxy:
    image: nginx:latest
    restart: unless-stopped
    container_name: nginx-proxy
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      service-a1:
        condition: service_healthy
      service-a2:
        condition: service_healthy
    networks:
      - backend

  service-b:
    #image: arielben75/reserva-comunitarios:latest
    build:
      context: ./reserva-comunitarios
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file:
      - .env
    depends_on:
      dbb:
        condition: service_healthy
      kafka-init:
        condition: service_completed_successfully
      keycloak:
        condition: service_healthy
    container_name: reserva-comunitarios-app
    ports:
      - "3002:3000"
    networks:
      - backend
    environment:
       DATABASE_URL: ${DATABASE_URL_B}
       ENV_FILE_MAX_SIZE: ${ENV_FILE_MAX_SIZE}
       ENV_CORS: ${ENV_CORS}
       DEBUG_SERVER: ${DEBUG_SERVER}
       ENV_SWAGGER_SHOW: ${ENV_SWAGGER_SHOW}
       ENV_APP_NAME: ${ENV_APP_NAME}
       JWT_SECRET: ${JWT_SECRET}
       KAFKA_BROKERS: kafka:29092
       KAFKA_CLIENT_ID: reservaciones-consumer
       KEYCLOAK_URL: ${KEYCLOAK_URL}
       KEYCLOAK_REALM: ${KEYCLOAK_REALM}
       KEYCLOAK_CLIENT_ID: ${KEYCLOAK_CLIENT_ID}
       KEYCLOAK_CLIENT_SECRET: ${KEYCLOAK_CLIENT_SECRET}
       SERVICE_A_URL: ${SERVICE_A_URL}
    command: ["sh", "-c", "sleep 40 && npx prisma migrate deploy && npm run start:prod"]
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  frontend:
    image: arielben75/frontend-reservas:latest
    restart: unless-stopped
    ports:
      - "8081:80"
    depends_on:
      service-a2:
        condition: service_healthy
    networks:
      - frontend
      - backend
    volumes:
      - shared_data:/shared:ro

networks:
  backend:
    driver: bridge
  frontend:
    driver: bridge

volumes:
  dba_data:
  dbb_data:
  keycloak_db_data:
  shared_data: